<div class="auth">
	<div>
        <div class="">
            <form name="deptheadloginForm" id="deptheadloginForm" #deptheadloginForm='ngForm' class="form-signin" style="padding:50px" method="POST">
                <h2 style="font-weight: 400;" class="text-center">CAVALIERS</h2><br>
                <h5 style="font-weight: 100;" class="text-center">SIGN IN TO HRM</h5><br>
                <div *ngFor="let error of _authService.loginErrors" class="alert alert-danger">
                    <p>{{error.email}}</p>
                    <p>{{error.detail}}</p>
                    </div>	
                <div class="form-group">
                    <input type="email" class="form-control" #email='ngModel' ng-model="email" [(ngModel)]="logindepthead.email" required id="email" name="email" placeholder="Enter Email" >
                    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                        <p>Invalid Email Address</p>
                    </div>	
                </div>
                <div class="form-group mt-4">
                    <input type="password" #password='ngModel' ng-model="password" [(ngModel)]="logindepthead.password" required id="password" name="password" placeholder="Enter Password" class="form-control">
                    
                    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                        <p>Password is required</p>
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label text-muted" for="exampleCheck1">Remember Me?</label>
                </div>
                <button (click)="deptheadLogin()" [disabled]="!deptheadloginForm.valid" class="btn btn-white" type="submit">Sign in</button>
            </form>
        </div>
    </div>
    <div id = "no_account">
        <p class="text-muted">Don't have an account?<a routerLink="/manager-registration" class="text-white" >   Register as a Manager</a></p>
	</div>
</div>
